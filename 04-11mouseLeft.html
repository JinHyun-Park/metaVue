<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>04-05</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
        }
        
        #example {
            height: 98vh;
            min-height: 100%;
            padding: 10px;
        }
    </style>
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="example" v-on:contextmenu.prevent="ctxStop" @mouseup.left="leftMouse" @mouseup.right="rightMouse">
        <div>
            Left click : 왼쪽으로<br/> right click : 오른쪽으로<br/>
        </div>
        <img src="images/foot.jpg" v-bind:style="{position:'absolute', left:pos.left +'px', top:pos.top + 'px'}" />
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#example',
            data: {
                pos: {
                    left: 100,
                    top: 100
                }
            },
            methods: {
                ctxStop: function(e) {},
                leftMouse: function(e) {
                    if (this.pos.left > 30)
                        this.pos.left -= 30;
                    console.log("move Left!");
                },
                rightMouse: function(e) {
                    this.pos.left += 30;
                    console.log("move Right!");
                }
            },
        })
    </script>
</body>

</html>
